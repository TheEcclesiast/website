<script>
    const reviewImages = document.querySelectorAll('.review-card img');
    const reviewFrame = document.querySelector('.review-frame');
    const reviewImage = document.querySelector('.review-image');
    const reviewText = document.querySelector('.review-text');

    let isFixed = false; // Переменная для отслеживания фиксации изображения

    reviewImages.forEach(img => {
        img.addEventListener('mouseover', () => {
            // Если изображение не зафиксировано, обновляем его при наведении
            if (!isFixed) {
                reviewImage.src = img.src;
                reviewImage.style.opacity = '1';
                reviewText.style.opacity = '0';
            }
        });

        img.addEventListener('mouseout', () => {
            // Если изображение не зафиксировано, возвращаем текст при уходе мыши
            if (!isFixed) {
                reviewImage.style.opacity = '0';
                reviewText.style.opacity = '1';
            }
        });

        img.addEventListener('click', () => {
            // При клике переключаем состояние фиксации
            if (isFixed && reviewImage.src === img.src) {
                // Если изображение уже зафиксировано и кликнули на то же самое, снимаем фиксацию
                isFixed = false;
                reviewImage.style.opacity = '0';
                reviewText.style.opacity = '1';
            } else {
                // Иначе фиксируем текущее изображение
                isFixed = true;
                reviewImage.src = img.src;
                reviewImage.style.opacity = '1';
                reviewText.style.opacity = '0';
            }
        });
    });


    let slider = document.querySelector('.slider');
    let nextBtn = document.getElementById('next');
    let prevBtn = document.getElementById('prev');

    nextBtn.onclick =() =>{
        slider.append(slider.querySelector('img:first-child'));
}

    prevBtn.onclick =() =>{
        slider.prepend(slider.querySelector('img:last-child'));
    }
</script>
